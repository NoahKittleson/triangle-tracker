<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="triangle1">Triangle side #1</label>
          <input type="text" class="form-control" id="triangleSide1" placeholder="TriangleSide1">
        </div>
        <div class="form-group">
          <label for="triangle2">Triangle side #2</label>
          <input type="text" class="form-control" id="triangleSide2" placeholder="TriangleSide2">
        </div>
        <div class="form-group">
          <label for="triangle3">Triangle side #3</label>
          <input type="text" class="form-control" id="triangleSide3" placeholder="TriangleSide3">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="result">
      </div>
    </div>
  </body>
</html>
